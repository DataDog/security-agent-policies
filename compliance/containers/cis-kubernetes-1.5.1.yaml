schema:
  version: 1.0.0
name: CIS Kubernetes
framework: cis-kubernetes
version: 1.5.1
rules:
  - id: cis-kubernetes-1.5.1-1.1.1
    description: API server pod specification file can only be altered by owners
    scope:
      - kubernetesNode
    imports:
      - file-permissions-common.rego
      - helpers.rego
    input:
      - file:
          path: /etc/kubernetes/manifests/kube-apiserver.yaml
      - constants:
          max_permissions: '644'
          resource_type: kubernetes_master_node
  - id: cis-kubernetes-1.5.1-1.1.2
    description: Only the root account and group have ownership of the API server pod specification file
    scope:
      - kubernetesNode
    imports:
      - file-owner-rule-common.rego
      - helpers.rego
    input:
      - file:
          path: /etc/kubernetes/manifests/kube-apiserver.yaml
      - constants:
          user: root
          group: root
          resource_type: kubernetes_master_node
  - id: cis-kubernetes-1.5.1-1.1.3
