schema:
  version: 1.0.0
name: CIS Kubernetes
framework: cis-kubernetes
version: 1.5.1
rules:
  - id: cis-kubernetes-1.5.1-1.1.1
    description: '[CIS Kubernetes] API server pod specification file permissions are set to 644 or more restrictive'
    scope:
      - kubernetesNode
    hostSelector: node.label("kubernetes.io/role") == "master"
    resources:
      - file:
          path: /etc/kubernetes/manifests/kube-apiserver.yaml
        condition: (file.permissions & 0644) == file.permissions
  - id: cis-kubernetes-1.5.1-1.1.2
    description: '[CIS Kubernetes] API server pod specification file ownership is set to root:root'
    scope:
      - kubernetesNode
    hostSelector: node.label("kubernetes.io/role") == "master"
    resources:
      - file:
          path: /etc/kubernetes/manifests/kube-apiserver.yaml
        condition: file.user == "root" && file.group == "root"
  - id: cis-kubernetes-1.5.1-1.1.3
    description: '[CIS Kubernetes] Controller manager pod specification file permissions are set to 644 or more restrictive'
    scope:
      - kubernetesNode
    hostSelector: node.label("kubernetes.io/role") == "master"
    resources:
      - file:
          path: /etc/kubernetes/manifests/kube-controller-manager.yaml
        condition: (file.permissions & 0644) == file.permissions
  - id: cis-kubernetes-1.5.1-1.1.4
    description: '[CIS Kubernetes] Controller manager pod specification file ownership is set to root:root'
    scope:
      - kubernetesNode
    hostSelector: node.label("kubernetes.io/role") == "master"
    resources:
      - file:
          path: /etc/kubernetes/manifests/kube-controller-manager.yaml
        condition: file.user == "root" && file.group == "root"
  - id: cis-kubernetes-1.5.1-1.1.5
    description: '[CIS Kubernetes] Scheduler pod specification file permissions are set to 644 or more restrictive'
    scope:
      - kubernetesNode
    hostSelector: node.label("kubernetes.io/role") == "master"
    resources:
      - file:
          path: /etc/kubernetes/manifests/kube-scheduler.yaml
        condition: (file.permissions & 0644) == file.permissions
  - id: cis-kubernetes-1.5.1-1.1.6
    description: '[CIS Kubernetes] Scheduler pod specification file ownership is set to root:root'
    scope:
      - kubernetesNode
    hostSelector: node.label("kubernetes.io/role") == "master"
    resources:
      - file:
          path: /etc/kubernetes/manifests/kube-scheduler.yaml
        condition: file.user == "root" && file.group == "root"
  - id: cis-kubernetes-1.5.1-1.1.7
    description: '[CIS Kubernetes] etcd pod specification file permissions are set to 644 or more restrictive'
    scope:
      - kubernetesNode
    hostSelector: node.label("kubernetes.io/role") == "etcd"
    resources:
      - file:
          path: /etc/kubernetes/manifests/etcd.yaml
        condition: (file.permissions & 0644) == file.permissions
  - id: cis-kubernetes-1.5.1-1.1.8
    description: '[CIS Kubernetes] etcd pod specification file ownership is set to root:root'
    scope:
      - kubernetesNode
    hostSelector: node.label("kubernetes.io/role") == "etcd"
    resources:
      - file:
          path: /etc/kubernetes/manifests/etcd.yaml
        condition: file.user == "root" && file.group == "root"
  - id: cis-kubernetes-1.5.1-1.1.11
    description: '[CIS Kubernetes] etcd data directory permissions are set to 700 or more restrictive'
    scope:
      - kubernetesNode
    hostSelector: node.label("kubernetes.io/role") == "etcd"
    resources:
      - file:
          path: process.flag("etcd", "--data-dir")
        condition: (file.permissions & 0700) == file.permissions
  - id: cis-kubernetes-1.5.1-1.1.12
    description: '[CIS Kubernetes] etcd data directory ownership is set to etcd:etcd'
    scope:
      - kubernetesNode
    hostSelector: node.label("kubernetes.io/role") == "etcd"
    resources:
      - file:
          path: process.flag("etcd", "--data-dir")
        condition: file.user == "etcd" && file.group == "etcd"
  - id: cis-kubernetes-1.5.1-1.1.13
    description: '[CIS Kubernetes] admin.conf file permissions are set to 644 or more restrictive'
    scope:
      - kubernetesNode
    hostSelector: node.label("kubernetes.io/role") == "master"
    resources:
      - file:
          path: /etc/kubernetes/admin.conf
        condition: (file.permissions & 0644) == file.permissions
  - id: cis-kubernetes-1.5.1-1.1.14
    description: '[CIS Kubernetes] admin.conf file ownership is set to root:root'
    scope:
      - kubernetesNode
    hostSelector: node.label("kubernetes.io/role") == "master"
    resources:
      - file:
          path: /etc/kubernetes/admin.conf
        condition: file.user == "root" && file.group == "root"
  - id: cis-kubernetes-1.5.1-1.1.15
    description: '[CIS Kubernetes] scheduler.conf file permissions are set to 644 or more restrictive'
    scope:
      - kubernetesNode
    hostSelector: node.label("kubernetes.io/role") == "master"
    resources:
      - file:
          path: /etc/kubernetes/scheduler.conf
        condition: (file.permissions & 0644) == file.permissions
  - id: cis-kubernetes-1.5.1-1.1.16
    description: '[CIS Kubernetes] scheduler.conf file ownership is set to root:root'
    scope:
      - kubernetesNode
    hostSelector: node.label("kubernetes.io/role") == "master"
    resources:
      - file:
          path: /etc/kubernetes/scheduler.conf
        condition: file.user == "root" && file.group == "root"
  - id: cis-kubernetes-1.5.1-1.1.17
    description: '[CIS Kubernetes] controller-manager.conf file permissions are set to 644 or more restrictive'
    scope:
      - kubernetesNode
    hostSelector: node.label("kubernetes.io/role") == "master"
    resources:
      - file:
          path: /etc/kubernetes/controller-manager.conf
        condition: (file.permissions & 0644) == file.permissions
  - id: cis-kubernetes-1.5.1-1.1.18
    description: '[CIS Kubernetes] controller-manager.conf file ownership is set to root:root'
    scope:
      - kubernetesNode
    hostSelector: node.label("kubernetes.io/role") == "master"
    resources:
      - file:
          path: /etc/kubernetes/controller-manager.conf
        condition: file.user == "root" && file.group == "root"
  - id: cis-kubernetes-1.5.1-1.1.19
    description: '[CIS Kubernetes] Kubernetes PKI directory and file ownership is set to root:root'
    scope:
      - kubernetesNode
    hostSelector: node.label("kubernetes.io/role") == "master"
    resources:
      - file:
          path: /etc/kubernetes/pki/
        condition: file.user == "root" && file.group == "root"
  - id: cis-kubernetes-1.5.1-1.1.20
    description: '[CIS Kubernetes] Kubernetes PKI certificate file permissions are set to 644 or more restrictive'
    scope:
      - kubernetesNode
    hostSelector: node.label("kubernetes.io/role") == "master"
    resources:
      - file:
          path: /etc/kubernetes/pki/*.crt
        condition: (file.permissions & 0644) == file.permissions
  - id: cis-kubernetes-1.5.1-1.2.2
    description: '[CIS Kubernetes] --basic-auth-file argument is not set'
    scope:
      - kubernetesNode
    hostSelector: node.label("kubernetes.io/role") == "master"
    resources:
      - process:
          name: kube-apiserver
        condition: '!process.hasFlag("--basic-auth-file")'
  - id: cis-kubernetes-1.5.1-1.2.3
    description: '[CIS Kubernetes] --token-auth-file parameter is not set'
    scope:
      - kubernetesNode
    hostSelector: node.label("kubernetes.io/role") == "master"
    resources:
      - process:
          name: kube-apiserver
        condition: '!process.hasFlag("--token-auth-file")'
  - id: cis-kubernetes-1.5.1-1.2.4
    description: '[CIS Kubernetes] --kubelet-https argument is set to true'
    scope:
      - kubernetesNode
    hostSelector: node.label("kubernetes.io/role") == "master"
    resources:
      - process:
          name: kube-apiserver
        condition: process.flag("--kubelet-https") == "true"
  - id: cis-kubernetes-1.5.1-1.2.5
    description: '[CIS Kubernetes] --kubelet-client-certificate and --kubelet-client-key arguments are set as appropriate'
    scope:
      - kubernetesNode
    hostSelector: node.label("kubernetes.io/role") == "master"
    resources:
      - process:
          name: kube-apiserver
        condition: process.flag("--kubelet-client-certificate") != "" && process.flag("--kubelet-client-key") != ""
  - id: cis-kubernetes-1.5.1-1.2.6
    description: '[CIS Kubernetes] --kubelet-certificate-authority argument is set as appropriate'
    scope:
      - kubernetesNode
    hostSelector: node.label("kubernetes.io/role") == "master"
    resources:
      - process:
          name: kube-apiserver
        condition: process.flag("--kubelet-certificate-authority") != ""
  - id: cis-kubernetes-1.5.1-1.2.7
    description: '[CIS Kubernetes] --authorization-mode argument is not set to AlwaysAllow (API server)'
    scope:
      - kubernetesNode
    hostSelector: node.label("kubernetes.io/role") == "master"
    resources:
      - process:
          name: kube-apiserver
        condition: process.flag("--authorization-mode") != "AlwaysAllow"
  - id: cis-kubernetes-1.5.1-1.2.8
    description: '[CIS Kubernetes] --authorization-mode argument includes Node'
    scope:
      - kubernetesNode
    hostSelector: node.label("kubernetes.io/role") == "master"
    resources:
      - process:
          name: kube-apiserver
        condition: process.flag("--authorization-mode") =~ "Node"
  - id: cis-kubernetes-1.5.1-1.2.9
    description: '[CIS Kubernetes] --authorization-mode argument includes RBAC'
    scope:
      - kubernetesNode
    hostSelector: node.label("kubernetes.io/role") == "master"
    resources:
      - process:
          name: kube-apiserver
        condition: process.flag("--authorization-mode") =~ "RBAC"
  - id: cis-kubernetes-1.5.1-1.2.11
    description: '[CIS Kubernetes] Admission control plugin AlwaysAdmit is not set'
    scope:
      - kubernetesNode
    hostSelector: node.label("kubernetes.io/role") == "master"
    resources:
      - process:
          name: kube-apiserver
        condition: process.flag("--enable-admission-plugins") !~ "AlwaysAdmit"
  - id: cis-kubernetes-1.5.1-1.2.14
    description: '[CIS Kubernetes] Admission control plugin ServiceAccount is set'
    scope:
      - kubernetesNode
    hostSelector: node.label("kubernetes.io/role") == "master"
    resources:
      - process:
          name: kube-apiserver
        condition: process.flag("--disable-admission-plugins") !~ "ServiceAccount"
  - id: cis-kubernetes-1.5.1-1.2.15
    description: '[CIS Kubernetes] Admission control plugin NamespaceLifecycle is set'
    scope:
      - kubernetesNode
    hostSelector: node.label("kubernetes.io/role") == "master"
    resources:
      - process:
          name: kube-apiserver
        condition: process.flag("--disable-admission-plugins") !~ "NamespaceLifecycle"
  - id: cis-kubernetes-1.5.1-1.2.16
    description: '[CIS Kubernetes] Admission control plugin PodSecurityPolicy is set'
    scope:
      - kubernetesNode
    hostSelector: node.label("kubernetes.io/role") == "master"
    resources:
      - process:
          name: kube-apiserver
        condition: process.flag("--enable-admission-plugins") =~ "PodSecurityPolicy"
  - id: cis-kubernetes-1.5.1-1.2.17
    description: '[CIS Kubernetes] Admission control plugin NodeRestriction is set'
    scope:
      - kubernetesNode
    hostSelector: node.label("kubernetes.io/role") == "master"
    resources:
      - process:
          name: kube-apiserver
        condition: process.flag("--enable-admission-plugins") =~ "NodeRestriction"
  - id: cis-kubernetes-1.5.1-1.2.18
    description: '[CIS Kubernetes] --insecure-bind-address argument is not set'
    scope:
      - kubernetesNode
    hostSelector: node.label("kubernetes.io/role") == "master"
    resources:
      - process:
          name: kube-apiserver
        condition: '!process.hasFlag("--insecure-bind-address")'
  - id: cis-kubernetes-1.5.1-1.2.19
    description: '[CIS Kubernetes] --insecure-port argument is set to 0'
    scope:
      - kubernetesNode
    hostSelector: node.label("kubernetes.io/role") == "master"
    resources:
      - process:
          name: kube-apiserver
        condition: process.flag("--insecure-port") == "0"
  - id: cis-kubernetes-1.5.1-1.2.20
    description: '[CIS Kubernetes] --secure-port argument is not set to 0'
    scope:
      - kubernetesNode
    hostSelector: node.label("kubernetes.io/role") == "master"
    resources:
      - process:
          name: kube-apiserver
        condition: '!process.hasFlag("--secure-port") || process.flag("--secure-port") != "0"'
  - id: cis-kubernetes-1.5.1-1.2.21
    description: '[CIS Kubernetes] --profiling argument is set to false (API server)'
    scope:
      - kubernetesNode
    hostSelector: node.label("kubernetes.io/role") == "master"
    resources:
      - process:
          name: kube-apiserver
        condition: process.flag("--profiling") == "false"
  - id: cis-kubernetes-1.5.1-1.2.22
    description: '[CIS Kubernetes] --audit-log-path argument is set'
    scope:
      - kubernetesNode
    hostSelector: node.label("kubernetes.io/role") == "master"
    resources:
      - process:
          name: kube-apiserver
        condition: process.hasFlag("--audit-log-path")
  - id: cis-kubernetes-1.5.1-1.2.23
    description: '[CIS Kubernetes] --audit-log-maxage argument is set to 30 or as appropriate'
    scope:
      - kubernetesNode
    hostSelector: node.label("kubernetes.io/role") == "master"
    resources:
      - process:
          name: kube-apiserver
        condition: process.hasFlag("--audit-log-maxage")
  - id: cis-kubernetes-1.5.1-1.2.24
    description: '[CIS Kubernetes] --audit-log-maxbackup argument is set to 10 or as appropriate'
    scope:
      - kubernetesNode
    hostSelector: node.label("kubernetes.io/role") == "master"
    resources:
      - process:
          name: kube-apiserver
        condition: process.hasFlag("--audit-log-maxbackup")
  - id: cis-kubernetes-1.5.1-1.2.25
    description: '[CIS Kubernetes] --audit-log-maxsize argument is set to 100 or as appropriate'
    scope:
      - kubernetesNode
    hostSelector: node.label("kubernetes.io/role") == "master"
    resources:
      - process:
          name: kube-apiserver
        condition: process.hasFlag("--audit-log-maxsize")
  - id: cis-kubernetes-1.5.1-1.2.26
    description: '[CIS Kubernetes] --request-timeout argument is set as appropriate'
    scope:
      - kubernetesNode
    hostSelector: node.label("kubernetes.io/role") == "master"
    resources:
      - process:
          name: kube-apiserver
        condition: process.hasFlag("--request-timeout")
  - id: cis-kubernetes-1.5.1-1.2.27
    description: '[CIS Kubernetes] --service-account-lookup argument is set to true'
    scope:
      - kubernetesNode
    hostSelector: node.label("kubernetes.io/role") == "master"
    resources:
      - process:
          name: kube-apiserver
        condition: process.flag("--service-account-lookup") == "true"
  - id: cis-kubernetes-1.5.1-1.2.28
    description: '[CIS Kubernetes] --service-account-key-file argument is set as appropriate'
    scope:
      - kubernetesNode
    hostSelector: node.label("kubernetes.io/role") == "master"
    resources:
      - process:
          name: kube-apiserver
        condition: process.flag("--service-account-key-file") != ""
  - id: cis-kubernetes-1.5.1-1.2.29
    description: '[CIS Kubernetes] --etcd-certfile and --etcd-keyfile arguments are set as appropriate'
    scope:
      - kubernetesNode
    hostSelector: node.label("kubernetes.io/role") == "master"
    resources:
      - process:
          name: kube-apiserver
        condition: process.flag("--etcd-certfile") != "" && process.flag("--etcd-keyfile") != ""
  - id: cis-kubernetes-1.5.1-1.2.30
    description: '[CIS Kubernetes] --tls-cert-file and --tls-private-key-file arguments are set as appropriate (API server)'
    scope:
      - kubernetesNode
    hostSelector: node.label("kubernetes.io/role") == "master"
    resources:
      - process:
          name: kube-apiserver
        condition: process.flag("--tls-cert-file") != "" && process.flag("--tls-private-key-file") != ""
  - id: cis-kubernetes-1.5.1-1.2.31
    description: '[CIS Kubernetes] --client-ca-file argument is set as appropriate (API server)'
    scope:
      - kubernetesNode
    hostSelector: node.label("kubernetes.io/role") == "master"
    resources:
      - process:
          name: kube-apiserver
        condition: process.flag("--client-ca-file") != ""
  - id: cis-kubernetes-1.5.1-1.2.32
    description: '[CIS Kubernetes] --etcd-cafile argument is set as appropriate'
    scope:
      - kubernetesNode
    hostSelector: node.label("kubernetes.io/role") == "master"
    resources:
      - process:
          name: kube-apiserver
        condition: process.flag("--etcd-cafile") != ""
  - id: cis-kubernetes-1.5.1-1.2.33
    description: '[CIS Kubernetes] --encryption-provider-config argument is set as appropriate'
    scope:
      - kubernetesNode
    hostSelector: node.label("kubernetes.io/role") == "master"
    resources:
      - process:
          name: kube-apiserver
        condition: process.flag("--encryption-provider-config") != ""
  - id: cis-kubernetes-1.5.1-1.3.2
    description: '[CIS Kubernetes] --profiling argument is set to false (Controller Manager)'
    scope:
      - kubernetesNode
    hostSelector: node.label("kubernetes.io/role") == "master"
    resources:
      - process:
          name: kube-controller-manager
        condition: process.flag("--profiling") == "false"
  - id: cis-kubernetes-1.5.1-1.3.3
    description: '[CIS Kubernetes] --use-service-account-credentials argument is set to true'
    scope:
      - kubernetesNode
    hostSelector: node.label("kubernetes.io/role") == "master"
    resources:
      - process:
          name: kube-controller-manager
        condition: process.flag("--use-service-account-credentials") == "true"
  - id: cis-kubernetes-1.5.1-1.3.4
    description: '[CIS Kubernetes] --service-account-private-key-file argument is set as appropriate'
    scope:
      - kubernetesNode
    hostSelector: node.label("kubernetes.io/role") == "master"
    resources:
      - process:
          name: kube-controller-manager
        condition: process.flag("--service-account-private-key-file") != ""
  - id: cis-kubernetes-1.5.1-1.3.5
    description: '[CIS Kubernetes] --root-ca-file argument is set as appropriate'
    scope:
      - kubernetesNode
    hostSelector: node.label("kubernetes.io/role") == "master"
    resources:
      - process:
          name: kube-controller-manager
        condition: process.flag("--root-ca-file") != ""
  - id: cis-kubernetes-1.5.1-1.3.6
    description: '[CIS Kubernetes] RotateKubeletServerCertificate argument is set to true (Controller Manager)'
    scope:
      - kubernetesNode
    hostSelector: node.label("kubernetes.io/role") == "master"
    resources:
      - process:
          name: kube-controller-manager
        condition: process.flag("--feature-gates") =~ "RotateKubeletServerCertificate=true"
  - id: cis-kubernetes-1.5.1-1.3.7
    description: '[CIS Kubernetes] --bind-address argument is set to 127.0.0.1 (Controller Manager)'
    scope:
      - kubernetesNode
    hostSelector: node.label("kubernetes.io/role") == "master"
    resources:
      - process:
          name: kube-controller-manager
        condition: process.flag("--bind-address") == "127.0.0.1"
  - id: cis-kubernetes-1.5.1-1.4.1
    description: '[CIS Kubernetes] --profiling argument is set to false (Scheduler)'
    scope:
      - kubernetesNode
    hostSelector: node.label("kubernetes.io/role") == "master"
    resources:
      - process:
          name: kube-scheduler
        condition: process.flag("--profiling") == "false"
  - id: cis-kubernetes-1.5.1-1.4.2
    description: '[CIS Kubernetes] --bind-address argument is set to 127.0.0.1 (Scheduler)'
    scope:
      - kubernetesNode
    hostSelector: node.label("kubernetes.io/role") == "master"
    resources:
      - process:
          name: kube-scheduler
        condition: process.flag("--bind-address") == "127.0.0.1"
  - id: cis-kubernetes-1.5.1-2.1
    description: '[CIS Kubernetes] --cert-file and --key-file arguments are set as appropriate'
    scope:
      - kubernetesNode
    hostSelector: node.label("kubernetes.io/role") == "etcd"
    resources:
      - process:
          name: etcd
        condition: process.flag("--cert-file") != "" && process.flag("--key-file") != ""
  - id: cis-kubernetes-1.5.1-2.2
    description: '[CIS Kubernetes] --client-cert-auth argument is set to true'
    scope:
      - kubernetesNode
    hostSelector: node.label("kubernetes.io/role") == "etcd"
    resources:
      - process:
          name: etcd
        condition: process.flag("--client-cert-auth") == "true"
  - id: cis-kubernetes-1.5.1-2.3
    description: '[CIS Kubernetes] --auto-tls argument is not set to true'
    scope:
      - kubernetesNode
    hostSelector: node.label("kubernetes.io/role") == "etcd"
    resources:
      - process:
          name: etcd
        condition: process.flag("--auto-tls") != "true"
  - id: cis-kubernetes-1.5.1-2.4
    description: '[CIS Kubernetes] --peer-cert-file and --peer-key-file arguments are set as appropriate'
    scope:
      - kubernetesNode
    hostSelector: node.label("kubernetes.io/role") == "etcd"
    resources:
      - process:
          name: etcd
        condition: process.flag("--peer-cert-file") != "" && process.flag("--peer-key-file") != ""
  - id: cis-kubernetes-1.5.1-2.5
    description: '[CIS Kubernetes] --peer-client-cert-auth argument is set to true'
    scope:
      - kubernetesNode
    hostSelector: node.label("kubernetes.io/role") == "etcd"
    resources:
      - process:
          name: etcd
        condition: process.flag("--peer-client-cert-auth") == "true"
  - id: cis-kubernetes-1.5.1-2.6
    description: '[CIS Kubernetes] --peer-auto-tls argument is not set to true'
    scope:
      - kubernetesNode
    hostSelector: node.label("kubernetes.io/role") == "etcd"
    resources:
      - process:
          name: etcd
        condition: process.flag("--peer-auto-tls") != "true"
  - id: cis-kubernetes-1.5.1-3.2.1
    description: '[CIS Kubernetes] Minimal audit policy is created'
    scope:
      - kubernetesNode
    hostSelector: node.label("kubernetes.io/role") == "master"
    resources:
      - process:
          name: kube-apiserver
        condition: process.flag("--audit-policy-file") != ""
  - id: cis-kubernetes-1.5.1-4.1.1
    description: '[CIS Kubernetes] Kubelet service file permissions are set to 644 or more restrictive'
    scope:
      - kubernetesNode
    hostSelector: node.label("kubernetes.io/role") not in ["master", "etcd"]
    resources:
      - file:
          path: /usr/lib/systemd/system/kubelet.service
        condition: (file.permissions & 0644) == file.permissions
  - id: cis-kubernetes-1.5.1-4.1.2
    description: '[CIS Kubernetes] Kubelet service file ownership is set to root:root'
    scope:
      - kubernetesNode
    hostSelector: node.label("kubernetes.io/role") not in ["master", "etcd"]
    resources:
      - file:
          path: /usr/lib/systemd/system/kubelet.service
        condition: file.user == "root" && file.group == "root"
  - id: cis-kubernetes-1.5.1-4.1.3
    description: '[CIS Kubernetes] Proxy kubeconfig file permissions are set to 644 or more restrictive'
    scope:
      - kubernetesNode
    hostSelector: node.label("kubernetes.io/role") not in ["master", "etcd"]
    resources:
      - file:
          path: /var/lib/kube-proxy/kubeconfig
        condition: (file.permissions & 0644) == file.permissions
  - id: cis-kubernetes-1.5.1-4.1.4
    description: '[CIS Kubernetes] Proxy kubeconfig file ownership is set to root:root'
    scope:
      - kubernetesNode
    hostSelector: node.label("kubernetes.io/role") not in ["master", "etcd"]
    resources:
      - file:
          path: /var/lib/kube-proxy/kubeconfig
        condition: file.user == "root" && file.group == "root"
  - id: cis-kubernetes-1.5.1-4.1.5
    description: '[CIS Kubernetes] kubelet.conf file permissions are set to 644 or more restrictive'
    scope:
      - kubernetesNode
    hostSelector: node.label("kubernetes.io/role") not in ["master", "etcd"]
