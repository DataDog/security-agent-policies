name: Runtime Policies Checks

on:
  push
  # on:
  #push:
  #  branches: [master]
  #pull_request:
  #  branches: [master]

jobs:
  check_policies:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image: ["datadog/agent-dev:master", "datadog/agent:7"]
    container:
      image: ${{ matrix.image }}
      volumes:
        - ${{ github.workspace }}/runtimes:/policies
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Check the policies - ${{ matrix.image }}
        run: |
          /opt/datadog-agent/embedded/bin/security-agent runtime check-policies --policies-dir /policies
